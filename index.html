<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>МИКОЛА КОСТИШИН ЗЛИВ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding: 50px;
        }
        h1 {
            color: red;
            font-size: 36px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 90%;
            height: auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>МИКОЛА КОСТИШИН ЗЛИВ</h1>
    <button onclick="showImage('img1')">Злив 1</button>
    <button onclick="showImage('img2')">Злив 2</button>
    <button onclick="showImage('img3')">Злив 3</button>

    <div>
        <img id="img1" src="photo_2025-04-06_17-31-03.jpg" alt="Злив 1">
        <img id="img2" src="photo_2025-04-06_17-31-12.jpg" alt="Злив 2">
        <img id="img3" src="photo_2025-04-06_17-28-08.jpg" alt="Злив 3">
    </div>

    <script>
        function showImage(id) {
            const images = document.querySelectorAll('img');
            images.forEach(img => img.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
